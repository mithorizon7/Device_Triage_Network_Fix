name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Format Check
        run: npm run format:check
      - name: i18n Lint
        run: npm run lint:i18n
      - name: Type Check
        run: npm run check
      - name: Test
        run: npm test
      - name: Build
        run: npm run build
